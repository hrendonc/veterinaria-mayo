<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Veterinaria Mayo</title>
</head>
<body>
    <div class="container">
        <h1>Veterinaria Mayo</h1>
        <hr>

        <div class="row" id="cards">
          <form action="" method="post">
            <input type="number" name="producto" id="producto" placeholder="Código del Producto">
            <input type="submit" id="btn" value="Agregar">
        </form>
        <form action="" method="post">
          <input type="submit" id="btnVender" value="Realizar mi Venta">
        </form>
        <button class="btn btn-danger btn-sm" id="vender-carrito">
          Realizar Venta
      </button>
        </div>
        
        <hr>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
    </div>

    <template class="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>Precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    
    <script src="app.js"></script>
</body>
</html>
